<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class=" bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center  vh-100">
            <div class="card w-50 h-10 border-1 shadow rounded-3">
                <h2 class="text-center text-primary p-4"><b>Update Todo List</b></h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="task_name" class="form-control" placeholder="Enter your task" required value="{{todo.task_name}}">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="priority" value="{{todo.priority}}" class="form-control" placeholder="Enter the priority" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" name="date" class="form-control" value="{{todo.date}}" required>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <input type="submit" role="button"  class="btn btn-outline-success" value="Yes">
                         <a href="/" class="btn btn-outline-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
